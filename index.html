<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <!-- css -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- title -->
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <!-- container card -->
  <main class="product">
    <!-- image -->
    <picture class="product__picture">
      <source srcset="./images/image-product-desktop.jpg" media="(min-width: 600px)">
      <img src="./images/image-product-mobile.jpg" alt="image" class="product__img">
    </picture>
    <article class="product__texts">
      <!-- text -->
      <p class="product__category">Perfume</p>
      <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
      <p class="product__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <!-- price -->
      <div class="product__price">
        <p class="product__price--new">$149.99</p>
        <p class="product__price--old">$169.99</p>
      </div>
      <!-- btn -->
      <div class="product__btn">
        <img src="./images/icon-cart.svg" alt="icon-btn" class="product__icon"> 
        <p class="product__add">Add to Cart</p>
      </div>
    </article>
  </main>
  
  <!-- footer -->
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/emanuelcba94" target="_blank">Emanuel Bonardo</a>.
  </div> -->

</body>
</html>
